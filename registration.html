<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration – Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { line-height: 1.6; background: #f5f5f5; color: #333; }

    /* Hero Section identical to index.html */
    .workshop-hero-fixed { text-align: center; width: 100%; overflow: hidden; position: relative; padding-top: 40px; padding-bottom: 20px; }
    .poster-wrapper { position: relative; display: inline-block; max-width: 66%; width: 100%; }
    .poster-img { width: 100%; height: auto; display: block; }
    .hero-overlay-fixed { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: transparent; color: white; padding: 0; text-align: center; z-index: 2; }
    .hero-overlay-fixed h1, .hero-overlay-fixed .workshop-date { color: white; text-shadow: 1px 1px 4px rgba(0,0,0,0.7); }
    .hero-overlay-fixed h1 { font-size: 3em; margin-bottom: 10px; }
    .hero-overlay-fixed .workshop-date { font-size: 1.6em; font-weight: bold; }

    .hero-logos { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 25px; margin: 20px 0; position: relative; z-index: 2; }
    .hero-logos img { max-height: 70px; transition: transform 0.3s ease; }
    .hero-logos img.logo-icam { max-height: 120px; } /* updated from 90px */
    .hero-logos img:hover { transform: scale(1.1); }

    main { padding: 40px 10%; max-width: 1200px; margin: auto; background: white; text-align: center; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    main h2 { color: #004080; font-size: 2em; margin-bottom: 15px; }
    main p { margin-bottom: 15px; font-size: 1.3em; }

    @media (max-width: 1024px) { .poster-wrapper { max-width: 80%; } }
    @media (max-width: 768px) {
      .hero-overlay-fixed { top: 40%; }
      .hero-overlay-fixed h1 { font-size: 2em; }
      .hero-overlay-fixed .workshop-date { font-size: 1.4em; }
      .hero-logos { flex-direction: column; gap: 15px; }
      .hero-logos img.logo-icam { max-height: 90px; } /* smaller screens adjustment */
    }
    @media (max-width: 480px) {
      .poster-wrapper { max-width: 90%; }
      .hero-overlay-fixed { top: 35%; }
      .hero-overlay-fixed h1 { font-size: 1.6em; }
      .hero-overlay-fixed .workshop-date { font-size: 1.2em; }
      .hero-logos img { max-height: 50px; }
      .hero-logos img.logo-icam { max-height: 60px; }
    }

    .back-button { margin-top: 20px; }
    .back-button a { text-decoration: none; color: #004080; font-weight: bold; }
    .back-button a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="workshop-hero-fixed">
    <div class="poster-wrapper">
      <img src="images/poster_2.png" alt="Quantum poster" class="poster-img">
      <div class="hero-overlay-fixed">
        <h1>Highly Entangled Quantum Materials</h1>
        <p class="workshop-date">March 11–13, 2026</p>
      </div>
    </div>

    <div class="hero-logos">
      <a href="https://www.emory.edu" target="_blank">
        <img src="images/emory.png" alt="Emory Logo" class="logo-large">
      </a>
      <a href="https://icam-i2cam.org/" target="_blank">
        <img src="images/ICAM_logo.png" alt="ICAM Logo" class="logo-icam">
      </a>
      <a href="https://www.moore.org/" target="_blank">
        <img src="images/Gordon_and_Betty_Moore_Foundation_logo.png" alt="Moore Foundation Logo" class="logo-large">
      </a>
    </div>
  </section>

  <!-- Main Content: Registration Coming Soon -->
  <main>
    <h2>Registration</h2>
    <p>Registration details will be updated here. Coming Soon!</p>
    <div class="back-button">
      <a href="index.html">Back to Home</a>
    </div>
  </main>

</body>
</html>
